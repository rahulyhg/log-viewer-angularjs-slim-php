<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading text-center">Log Viewer</div>
      <div class="panel-body">
        <form ng-submit='getFilename()'>
			  <div class="input-group">
				  <input type="text" class="form-control" ng-model='file.content' placeholder="path/to/file">
				  <span class="input-group-btn">
					<input class='btn btn-default' type='submit' value='View'/>
				  </span>
			  </div>
        </form>
    </div>

	<table class="table table-hover">
		<tr ng-if='notFound == false' dir-paginate='post in posts | itemsPerPage: 10' pagination-id="file-content">
			<td class='text-center'>{{$index + 1 }}</td>
			<td class='text-left'> {{ post }}<td>
		</tr>
	</table>

    <div class="text-center">
        <dir-pagination-controls ng-if='notFound == false' boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="./templates/dir-paginate-controls.html" pagination-id="file-content"></dir-pagination-controls>
    </div>

    <div class="alert alert-danger" ng-if='notFound'>
        <strong>ERROR!</strong> {{ errorData }} <div ng-if='errorCode < 0'>Server Not Found</div> 
    </div>
</div>
